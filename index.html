<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Snake Game JS</title>
</head>
<body>
    <div class="wrapper">
        <!-- Game details -->
        <div class="game-details">
            <span class="score">Score: 15</span>
            <span class="high-score">High Score: 30</span>
        </div>

        <!-- Playboard where the snake moves -->
        <div class="play-board"></div>

        <!-- Controls inside the play-board div -->
        <div class="controls">
            <i id="left" class="fa-solid fa-arrow-left-long arrow-left"></i>
            <i id="up" class="fa-solid fa-arrow-up-long arrow-up"></i>
            <i id="right" class="fa-solid fa-arrow-right-long arrow-right"></i>
            <i id="down" class="fa-solid fa-arrow-down-long arrow-down"></i>
        </div>
    </div>
</body>
</html>
